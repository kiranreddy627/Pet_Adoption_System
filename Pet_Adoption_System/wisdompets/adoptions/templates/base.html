{% load static %}
<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Home - Wisdom Pet Medicine</title>
  <link rel="stylesheet" id="ample-style-css" href="{% static 'style.css' %}" type="text/css" media="all">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="wide">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <div id="page" class="hfeed site">
    <header>
      <div class="header container-fluid">
        <div class="main-head-wrap inner-wrap clearfix">
          <div id="header-logo-image">
            <a href="/">
              <img src="{% static 'images/logo.png' %}" alt="Wisdom Pet Medicine">
            </a>
          </div>
          <div id="header-text" class="">
            <h1 id="site-title">
              <a href="/" title="Wisdom Pet Medicine" rel="home" style="color:rgb(59, 195, 204);">Wisdom Pet Adoption</a>
            </h1>
            <p>We treat your pets like we treat our own.</p>
          </div>
          <!-- Logout button -->
          <div class="float-end">
            {% if request.user.is_authenticated %}
            <a href="/logout/" class="btn btn-danger" type="submit">Logout</a>
            {% else %}
            <a href="/login/" class="btn btn-info" type="submit">Login</a>
            {% endif%}
          </div>
        </div>
      </div>
    </header>
    <div>
        <div>
          {% block content %}
          {% endblock %}
          </div>
         <img src="{% static 'images/header.jpg' %}" alt="Wisdom Pet Medicine">
    </div>
  <script src="{% static 'main.js' %}"></script>
</body>
</html>
